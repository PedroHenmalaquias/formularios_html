<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
body{
    background-color: blueviolet;
}
.itemForm{
    background-color: white;
    font-size: 25px;
    font-weight: bolder;
    height: 150px;
    width: 700px;
    margin: auto;
    text-align: center;
    border-radius: 10px;
}
.itemForm > input{
    margin-bottom: 20px;
    width: 600px;   
}
.botaoEnvio{
    margin: auto;
    width: 100px;
    height: 30px;
    text-align: center;
}
.botaoEnvio > input{
    width: 100%;
    height: 100%;
}
    </style>
</head>

<body>
    <form action="">
        <div class="itemForm"><label for="nome">Seu nome: </label><br><br><input type="text" name="" id="nome"></div><br>
        <div class="itemForm"><label for="nomePai">Nome do Pai </label><br><br><input type="text" name="" id="nomePai"></div><br>
        <div class="itemForm"><label for="nomeMae">Nome da Mãe </label><br><br> <input type="text" name="" id="nomeMae"></div><br>

        <div class="itemForm"><label for="chkfem">Feminino </label><br><br><input type="checkbox" name="" id=""></div><br>
        <div class="itemForm"><label for="cor">Cor favorita </label><br><br><input type="color" name="" id=""></div><br>

        <div class="itemForm"><label for="comidaPreferida">Sua comida preferida: </label><br><br><input type="text" name="" id=""></div><br>
        <div class="botaoEnvio"><input type="submit" value="Enviar"></div><br>
    </form>
</body>

</html>
